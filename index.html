<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Changeset-animation</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id='menu'>
        <input id='mapbox/basic-v9' type='radio' name='rtoggle' value='basic' checked='checked'>
        <label for='mapbox/basic-v9'>basic</label>
        <input id='mapbox/streets-v9' type='radio' name='rtoggle' value='streets'>
        <label for='mapbox/streets-v9'>streets</label>
        <input id='mapbox/bright-v9' type='radio' name='rtoggle' value='bright'>
        <label for='mapbox/bright-v9'>bright</label>
        <input id='mapbox/light-v9' type='radio' name='rtoggle' value='light'>
        <label for='mapbox/light-v9'>light</label>
        <input id='mapbox/dark-v9' type='radio' name='rtoggle' value='dark'>
        <label for='mapbox/dark-v9'>dark</label>
        <input id='mapbox/satellite-v9' type='radio' name='rtoggle' value='satellite'>
        <label for='mapbox/satellite-v9'>satellite</label>
        <input id='ruben/cje7glisrhb1q2rp7dosrnhri' type='radio' name='rtoggle' value='cje7glisrhb1q2rp7dosrnhri'>
        <label for='ruben/cje7glisrhb1q2rp7dosrnhri'>satellite - Dark</label>
    </div>
    <form method="post" id="uploadForm" enctype="multipart/form-data">
        <table class="span10">
            <tr>
                <td colspan="3">
                    <legend>Select geojson files</legend>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="files[]" multiple="multiple" onchange="getFileSizeandName(this);" />
                </td>
            </tr>
            <tr>
                <div id="totalsize">
                </div>
            </tr>
        </table>
        <br>
        <a class="link_button" href="#" class="start"> Start animation </a>
    </form>
    <div id='map'></div>
    <div id="containment-wrapper">
        <div class="draggable ui-widget-content">
            <div id="drag" class="ui-widget-header">
                <div> Date: <span id="date"></span></div>
                <div style="color: #ffd800;"> Changeset: <span id="changeset"></span></div>
            </div>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>

</html>
